<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my extra learning
  </title>
  <style>
    .field {
      border: solid 3px steelblue;
      height: 300px;

    }

    .bat {
      padding-top: 5px;



    }

    .bal {
      width: 50px;
      height: 50px;
      background-color: aqua;
      border-radius: 50%;
      position: relative;
      left: 300px;
      transition: transform 1s ease-out;

    }

    .field:hover .bal {
      transform: translate(800px, -500px);
    }

    .field:hover .bat {
      transform: rotate(-60deg);
      transform-origin: top right;
    }
  </style>
</head>

<body>

  <div class="field">
    <img src="images (3).jfif" alt="" class="bat">
    <div class="bal"></div>
  </div>


</body>

</html>
