<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my extra learning
  </title>
  <style>
    .field {
      border: solid 3px steelblue;
      height: 700px;

    }

    .bal {
      width: 50px;
      height: 50px;
      background-color: aqua;
      border-radius: 50%;
      position: relative;
      left: 700px;
      bottom: 50px;
    }

    .field:hover .bat {
      transform: rotate(-60deg);
      transform-origin: top right;
    }
  </style>
</head>

<body>

  <div class="field">
    <img src="bat.jpg" alt="" class="bat">
    <div class="bal"></div>
  </div>


</body>

</html>
